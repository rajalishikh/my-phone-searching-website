<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search your Gadgets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- important for responsibe website  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: auto; /* Horizontal scrolling enabled */
      }
    </style>
  </head>
  <body>
    <!-- start header section  -->
    <header>
      <section class="min-h-screen bg-[#0D6EFD0D] mt-7">
        <div class="flex justify-between px-10 pt-10 container mx-auto">
          <div>
            <p class="text-black font-medium">Hot Gadgets</p>
          </div>
          <div>
            <button
              onclick="alert('The task is still pending')"
              class="btn btn-outline btn-primary text-white"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center mx-auto">
          <div>
            <h2 class="text-center text-3xl text-black font-bold mb-3">
              Apple iPhone 13 Pro Max
            </h2>
            <p class="text-center text-sm text-[#706F6F]">
              There are many variations of passages of Lorem Ipsum available,
              but the majority <br />
              <span class="text-[#706F6F] text-sm">
                have suffered alteration in some form, by injected humor.
              </span>
            </p>
            <div class="text-center mt-3">
              <button
                onclick="alert('The task is still pending')"
                class="btn btn-outline btn-primary text-white"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
        <div class="flex justify-center">
          <div>
            <img
              class="w-full max-w-[1200px]"
              src="image/iPhone-Symbol.png"
              alt="iPhone Symbol"
            />
          </div>
        </div>
      </section>
    </header>
    <!-- end header section  -->
    <!-- start main section  -->
    <main>
      <section class="min-h-screen">
        <h3 class="text-3xl text-black font-bold text-center mt-10">
          Search your phone
        </h3>

        <!-- search ber  -->
        <div class="flex justify-center mt-4">
          <div
            class="flex justify-between border pr-0 rounded-xl w-full max-w-[600px]"
          >
            <div class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input id="input" type="text" placeholder="search here" />
            </div>
            <button
              onclick="search_your_phone()"
              class="bg-[#0D6EFD] rounded-xl text-white p-2"
            >
              search here
            </button>
          </div>
        </div>
        <!-- section of spinear  -->
        <div>
          <div class="flex justify-center">
            <span
              id="loader_part"
              class="loading loading-dots loading-lg w-52 hidden"
            ></span>
          </div>
        </div>
        <!-- show the data  -->
        <div class="flex justify-center">
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
            id="container_all_data"
          ></div>
          <!-- button show all -->
        </div>
        <div class="flex justify-center mt-10">
          <div>
            <button
              onclick="show_all()"
              id="show_all"
              class="bg-[#0D6EFD] p-3 rounded-xl text-white font-bold hidden"
            >
              Show All
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- end main section  -->
    <!-- start footer section  -->
    <footer></footer>
    <!-- end footer section  -->
    <!-- scripting connection part  -->
    <script src="./index.js"></script>
  </body>
</html>
