<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search your Gadgets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- important for responsibe website  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: auto; /* Horizontal scrolling enabled */
      }
    </style>
  </head>
  <body>
    <!-- start header section  -->
    <header>
      <section class="min-h-screen bg-[#0D6EFD0D] mt-7">
        <div class="flex justify-between px-10 pt-10 container mx-auto">
          <div>
            <p class="text-black font-medium">Hot Gadgets</p>
          </div>
          <div>
            <button
              onclick="alert('The task is still pending')"
              class="btn btn-outline btn-primary text-white"
            >
              Sign Up
            </button>
          </div>
        </div>
        <div class="flex justify-center items-center mx-auto">
          <div>
            <h2 class="text-center text-3xl text-black font-bold mb-3">
              Apple iPhone 13 Pro Max
            </h2>
            <p class="text-center text-sm text-[#706F6F]">
              There are many variations of passages of Lorem Ipsum available,
              but the majority <br />
              <span class="text-[#706F6F] text-sm">
                have suffered alteration in some form, by injected humor.
              </span>
            </p>
            <div class="text-center mt-3">
              <button
                onclick="alert('The task is still pending')"
                class="btn btn-outline btn-primary text-white"
              >
                Buy Now
              </button>
            </div>
          </div>
        </div>
        <div class="flex justify-center">
          <div>
            <img
              class="w-full max-w-[1200px]"
              src="image/iPhone-Symbol.png"
              alt="iPhone Symbol"
            />
          </div>
        </div>
      </section>
    </header>
    <!-- end header section  -->
    <!-- start main section  -->
    <main class="mb-5">
      <section >
        <h3 class="text-3xl text-black font-bold text-center mt-10">
          Search your phone
        </h3>

        <!-- search ber  -->
        <div class="flex justify-center mt-4">
          <div
            class="flex justify-between border pr-0 rounded-xl w-full max-w-[600px]"
          >
            <div class="flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  fill-rule="evenodd"
                  d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                  clip-rule="evenodd"
                />
              </svg>
              <input id="input" type="text" placeholder="search here" />
            </div>
            <button
              onclick="search_your_phone()"
              class="bg-[#0D6EFD] rounded-xl text-white p-2"
            >
              search here
            </button>
          </div>
        </div>
        <!-- section of spinear  -->
        <div>
          <div class="flex justify-center">
            <span
              id="loader_part"
              class="loading loading-dots loading-lg w-52 hidden"
            ></span>
          </div>
        </div>
        <!-- show the data  -->
        <div class="flex justify-center">
          <div
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
            id="container_all_data"
          ></div>
          <!-- button show all -->
        </div>
        <div class="flex justify-center mt-10">
          <div>
            <button
              onclick="show_all()"
              id="show_all"
              class="bg-[#0D6EFD] p-3 rounded-xl text-white font-bold hidden"
            >
              Show All
            </button>
          </div>
        </div>
      </section>
      <!-- show details  -->
      <section id="show_details">
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
          <div id="modal_box" class="modal-box">
            
            </div>
          </div>
        </dialog>
      </section>
    </main>
   <!-- end main section  -->
    <!-- start footer section  -->
    <footer>
      <footer class="footer bg-base-300 text-base-content p-10">
        <nav>
          <h6 class="footer-title">Services</h6>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
          <h6 class="footer-title">Social</h6>
          <div class="grid grid-flow-col gap-4">
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current">
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
              </svg>
            </a>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current">
                <path
                  d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
              </svg>
            </a>
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current">
                <path
                  d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
              </svg>
            </a>
          </div>
        </nav>
      </footer>
    </footer>
    <!-- end footer section  -->
    <!-- scripting connection part  -->
    <script src="./index.js"></script>
  </body>
</html>
