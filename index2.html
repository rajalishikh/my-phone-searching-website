<!DOCTYPE html>

    <style>
      * {

        box-sizing: border-box;
      }
      body {
        overflow-x: auto; /* Horizontal scrolling enabled */

    </style>

  <body>

    <header>

              but the majority <br />

              </span>

              <button
                onclick="alert('The task is still pending')"

        <div class="flex justify-center">
          <div>
            <img
              class="w-full max-w-[1200px]"
              src="image/iPhone-Symbol.png"

        </div>

    </header>

    <!-- start main section  -->
    <main></main>
    <!-- end main section  -->
    <!-- start footer section  -->
    <footer></footer>
    <!-- end footer section  -->
